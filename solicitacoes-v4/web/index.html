<html>

	<head>
		<meta charset="utf-8">
		<title>Sistema de Solicitações (v4)</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<style>
		.bs-example{
			margin: 20px;
		}
	</style>

	</head>

	<body>
		<div class="bs-example">

			<form action="http://localhost/api" method="POST">

				<h1>Sistema de Solicitações (v4)</h1>
				<hr>
				<div>

					<input label="id" type="hidden"/>

					<div class="form-group">
						<label for="Nome">Nome</label>
						<input class="form-control" name="nome" placeholder="Digite seu nome"/>
					</div>

					<div class="form-group">
						<label for="Assunto">Assunto</label>
						<input class="form-control" name="assunto" placeholder="Digite seu assunto"/>
					</div>

					<div class="form-group">
						<label for="Mensagem">Mensagem</label>
						<textarea class="form-control" name="mensagem" placeholder="Digite sua mensagem" rows="6"></textarea>
					</div>

					<button class="btn btn-primary" incluir>Enviar</button>

				</div>

			</form>

		</div>
	</body>

</html>
